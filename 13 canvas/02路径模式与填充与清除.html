<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="canvasId" width="1000" height="1000"></canvas>
    </div>
  </body>

  <script>
    // 获取画布
    const [c1] = document.querySelectorAll('#canvasId')
    // 获取画笔
    const ctx = c1.getContext('2d')

    // 绘制路径
    // ctx.strokeRect(100, 100, 200, 200)
    ctx.rect(100, 100, 200, 200)
    // 显示路径
    ctx.stroke()
    // 抬笔
    ctx.closePath()

    // 绘制填充矩形
    // ctx.fillRect(200, 400, 200, 200)
    // 起笔
    ctx.beginPath()
    ctx.rect(200, 400, 200, 200)
    ctx.fill()
    ctx.closePath()

    //清空 像素
    // ctx.clearRect(0, 0, 1000, 1000)

    // 缓慢清除
    let height = 0
    let t = setInterval(() => {
      height++
      ctx.clearRect(0, 0, c1.clientWidth, height)
      if (height > c1.clientHeight) {
        clearInterval(t)
      }
    }, 10)
  </script>
</html>
