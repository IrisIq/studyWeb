<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <canvas id="canvasId" width="1000" height="1000"></canvas>
    </div>
  </body>

  <script>
    // 获取画布
    const [c1] = document.querySelectorAll('#canvasId')
    // 获取画笔
    const ctx = c1.getContext('2d')

    ctx.beginPath()
    ctx.moveTo(100, 100)
    ctx.lineTo(350, 250)
    ctx.closePath()
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(500, 500)
    ctx.lineTo(550, 500)
    ctx.lineTo(550, 550)
    ctx.lineTo(550, 500)
    ctx.closePath()

    ctx.stroke()
  </script>
</html>
